<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checklist App</title>

    <!-- ✅ Подключение PWA-манифеста -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Иконки для мобильных устройств -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />

    <!-- ✅ Цвет темы для Android -->
    <meta name="theme-color" content="#007bff" />
    <!-- Background image styling -->
    <style>
      html, body, #root {
        height: 100%;
      }
      body {
        margin: 0;
        background-image: url('/bg.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #ffffff;
      }

      /* Light translucent overlay to improve text contrast on dark images */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.18); /* lightening layer */
        pointer-events: none;
        z-index: 0;
      }

      /* Ensure app content is above overlay */
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <noscript>Включите JavaScript для запуска приложения.</noscript>
    <div id="root"></div>
  </body>
</html>
